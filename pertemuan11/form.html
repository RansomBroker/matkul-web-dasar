<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>FORM</h1>
    <h2>Login</h2>
    <form>
        <label class="form-label">
            username
            <input type="text" name="username" class="form-control">
        </label>
        <br>
        <label class="form-label">
            Password
            <input type="password" name="password" class="form-control"> 
        </label>
        <br>
        <button type="submit" class="btn btn-primary">Login ngab</button>
    </form>

    <h2>Pendaftarn</h2>
    <form>
        <label class="form-label">
            Name
            <input type="text" name="name" class="form-control">
        </label>
        <br>
        <label class="form-label">
            Gender
            <br>
            <input type="radio" name="gender" value="male" class="form-check-input">Male
            <input type="radio" name="gender" value="female" class="form-check-input">Female
        </label>
        <br>
        <p>skills</p>
        <div class="form-check">
            <input type="checkbox" name="skill" value="programming" class="form-check-input">
            <label class="form-label">programming</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="skill" value="singging" class="form-check-input">
            <label class="form-label">singging</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="skill" value="speaking" class="form-check-input">
            <label class="form-label">speaking</label>
        </div>
        <br>
        <p>Kelurahan</p>
        <select name="kelurahan" class="form-select w-25 mb-2">
            <option value="pal lima" selected>Pal lima</option>
            <option value="parit tokaya">Parit Tokaya</option>
            <option value="sungai bangkokng">Sungai Bangkong</option>
            <option value="bangka belitung barat">Bangka Belitung Barat</option>
        </select>
        <button type="submit" class="btn btn-success"> Daftar ngab</button>
    </form>
</body>
</html>
